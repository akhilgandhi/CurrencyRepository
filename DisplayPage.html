<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <div class="row">
                <div class="col-sm">
                    <a class="navbar-brand" href="#">Currency Registry</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
                <div class="col-sm">
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item active">
                                <a class="nav-link" href="index.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="DisplayPage.html">Edit<span class="sr-only">(current)</span></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="SearchPage.html">Search</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="col-sm">
                    <button id="signin-button" class="btn btn-outline-primary" onclick="handleSignInClick()">Sign in</button>
                    <button id="signout-button" class="btn btn-outline-danger" onclick="handleSignOutClick()">Sign out</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="jumbotron jumbotron-fluid">
        <h1 class="display-4">Currency Registry</h1>
        <p class="lead">This page can be used to add or view currency info previously added</p>
        <hr class="my-4">
        <p>Data will be saved in google drive using google spreadsheets. This page requires authentication. Click
            "Sign in" to authenticate.</p>
    </div>

    <div class="container">
        <table>
            <tr>
                <td><label for="date">Please enter date</label></td>
                <td><input id="date" type="date" /></td>
            </tr>
            <tr>
                <td><label for="denomination">Please enter denomination</label></td>
                <td><input id="denomination" type="number" /></td>
            </tr>
            <tr>
                <td><label for="currencyValue">Please enter currency value</label></td>
                <td><input id="currencyValue" type="text" /></td>
            </tr>
            <tr>
                <td colspan="2">
                    <button id="save-button" onclick="handleSaveClick()">Save</button>
                </td>
            </tr>
        </table>

        <p>Saved data</p>
        <div class="sheets-data">
            <table id="data">

            </table>
        </div>


    </div>

    <script src="js/main.js"></script>
    <script async defer src="https://apis.google.com/js/api.js" onload="this.onload=function(){};handleClientLoad()"
        onreadystatechange="if (this.readyState === 'complete') this.onload()">
        </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

        crossorigin="anonymous"></script>
